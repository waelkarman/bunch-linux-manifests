header:
  version: 11
  includes:
    - kas/common-settings.yml


machine: bunch-raspberrypi4-64
distro: bunch-linux-dist
target: bunch-linux-bundle

repos:
  poky:
    url: https://git.yoctoproject.org/poky
    path: poky
    branch: kirkstone
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-raspberrypi:
    url: https://git.yoctoproject.org/meta-raspberrypi
    path: meta-raspberrypi
    branch: kirkstone

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    path: meta-openembedded
    branch: kirkstone
    layers:
      meta-filesystems:
      meta-gnome:
      meta-initramfs:
      meta-multimedia:
      meta-networking:
      meta-oe:
      meta-perl:
      meta-python:
      meta-webserver:
      meta-xfce:

  meta-qt6:
    url: https://code.qt.io/yocto/meta-qt6.git
    branch: "6.5"
    
  meta-qt5:
    url: https://github.com/meta-qt5/meta-qt5.git
    path: meta-qt5
    branch: kirkstone

  meta-rauc:
    url: https://github.com/rauc/meta-rauc.git
    path: meta-rauc
    branch: kirkstone

  bunch-linux-metalayer:
    url: https://github.com/waelkarman/bunch-linux-metalayer.git
    path: meta-bunch-linux
    branch: master
