header:
  version: 11

machine: raspberrypi4-64
distro: bunch-linux-dist
target: bunch-linux-bundle

local_conf_header:
  remove_old_image: |
    RM_OLD_IMAGE = "1"
  standard: |
    # Bunch Linux Configuration (opzionale - già nei default)
    BUNCH_USE_CASE = "general"
    BUNCH_SECURITY_LEVEL = "standard"
    BUNCH_DEBUG_MODE = "1"
    BUNCH_PRODUCTION_MODE = "0"
    BUNCH_REALTIME = "0"
    BUNCH_ENABLE_GRAPHICS = "1"
    BUNCH_ENABLE_ALL_FEATURES = "1"

    # Forza HDMI sempre attivo
    HDMI_FORCE_HOTPLUG = "1"
    # HDMI_DRIVE = "2"
    # HDMI_MODE = "16"
    
    # Disabilita overscan
    # DISABLE_OVERSCAN = "1"
    
    # Configurazioni aggiuntive per stabilità HDMI
    HDMI_GROUP = "1"
    CONFIG_HDMI_BOOST = "4"
    # HDMI_SAFE = "1"

    # Hardware and Boot Configuration
    BUNCH_LINUX_IMAGE = "bunch-linux-demo"
    IMAGE_LINGUAS = "en-us"
    BB_GENERATE_MIRROR_TARBALLS = "1"
    BOOT_DELAY = "0"
    BOOT_DELAY_MS = "0"
    GPU_MEM = "128"
    VC4GRAPHICS = "1"
    # RPI_EXTRA_CONFIG += "dtoverlay=vc4-fkms-v3d"
    LICENSE_FLAGS_ACCEPTED = "synaptics-killswitch gpl"
    PREFERRED_PROVIDER_virtual/bootloader = "u-boot"
    IMAGE_FSTYPES = "wic tar.xz ext4"
    BB_NUMBER_THREADS = "10"
    PARALLEL_MAKE = "-j 10"
    RPI_USE_U_BOOT = "1"
    WKS_FILE = "rauc-sdimage-raspberrypi.wks"

  buildinfo: |
    INHERIT += " rm_work"
    USER_CLASSES ?= "buildstats"
    PATCHRESOLVE = "noop"
    PACKAGE_EXCLUDE = "connman connman-client connman-gnome"
    PACKAGECONFIG:append:pn-qtbase = " gbm kms eglfs opengl sql-sqlite fontconfig libinput"
    PACKAGECONFIG:append:pn-qtwayland = " xcomposite-egl"
    PACKAGECONFIG:append:pn-qtmultimedia = " gstreamer alsa pulseaudio"
    
    BB_DISKMON_DIRS ??= "\
    STOPTASKS,${TMPDIR},1G,100K \
    STOPTASKS,${DL_DIR},1G,100K \
    STOPTASKS,${SSTATE_DIR},1G,100K \
    STOPTASKS,/tmp,100M,100K \
    HALT,${TMPDIR},100M,1K \
    HALT,${DL_DIR},100M,1K \
    HALT,${SSTATE_DIR},100M,1K \
    HALT,/tmp,10M,1K \
    "

bblayers_conf_header:
  standard: |
    YOCTOROOT = "${@os.path.abspath(os.path.join("${TOPDIR}", os.pardir))}"
    BBLAYERS = " \
    ${YOCTOROOT}/poky/meta \
    ${YOCTOROOT}/poky/meta-poky \
    ${YOCTOROOT}/poky/meta-yocto-bsp \
    ${YOCTOROOT}/poky/meta-selftest \
    ${YOCTOROOT}/poky/meta-skeleton \
    ${YOCTOROOT}/meta-qt6 \
    ${YOCTOROOT}/meta-rauc \
    ${YOCTOROOT}/meta-clang \
    ${YOCTOROOT}/meta-raspberrypi \
    ${YOCTOROOT}/meta-bunch-linux \
    ${YOCTOROOT}/meta-openembedded/meta-filesystems \
    ${YOCTOROOT}/meta-openembedded/meta-gnome \
    ${YOCTOROOT}/meta-openembedded/meta-initramfs \
    ${YOCTOROOT}/meta-openembedded/meta-multimedia \
    ${YOCTOROOT}/meta-openembedded/meta-networking \
    ${YOCTOROOT}/meta-openembedded/meta-oe \
    ${YOCTOROOT}/meta-openembedded/meta-perl \
    ${YOCTOROOT}/meta-openembedded/meta-python \
    ${YOCTOROOT}/meta-openembedded/meta-webserver \
    ${YOCTOROOT}/meta-openembedded/meta-xfce \
    "

